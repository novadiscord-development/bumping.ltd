<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            background-color: #343434;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h3 {
            font-size: 2em;
            margin: 0.5em 0;
        }
        p {
            font-size: 1.2em;
            margin: 0.5em 0;
        }
        .button {
            padding: 0.5em 1em;
            font-size: 1em;
            color: white;
            background-color: #2d658d;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 1em;
        }
        .button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h3>Error</h3>
    <p>Uh Oh! It appears you got lost.</p>
    <a href="/" class="button">Go Home</a>
</body>
</html>
